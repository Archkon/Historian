<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>史记助手</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
            resize: vertical;
        }
        button {
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>史记助手</h2>
        <textarea id="input" placeholder="请输入您的问题..."></textarea>
        <button id="submit">提交</button>
        <div id="result"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
